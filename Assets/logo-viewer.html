<!doctypehtml><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>3d Logo</title><style>*{user-select:none;-webkit-user-select:none;font-family:Helvetica,Arial,sans-serif;background:0 0}body{width:100vw;height:100vh;margin:0;overflow:hidden}canvas{cursor:grab;position:fixed}canvas:active{cursor:grabbing}#loading{position:fixed;width:100vw;height:100vh;top:0;left:0;color:#fff;display:flex;text-align:center;align-items:center;justify-content:center;font-size:20px;flex-direction:column;z-index:2}#spin{width:30vmin;height:30vmin;border:5vmin solid #aad;border-radius:50%;border-top-color:#fff;animation:spin 1s linear infinite;margin:5px}@keyframes spin{to{transform:rotate(360deg)}}</style><script src=https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.min.js></script><script src=https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/controls/OrbitControls.js></script><script src=https://cdn.jsdelivr.net/npm/three@0.145.0/examples/js/loaders/GLTFLoader.js></script></head><body><div id=loading><div id=spin></div></div><script>window.onload = function () {var scene = new THREE.Scene();var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, .01, 800);camera.position.set(0, 0, 10);var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });renderer.setSize(window.innerWidth, window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);document.body.appendChild(renderer.domElement);var controls = new THREE.OrbitControls(camera, renderer.domElement);controls.autoRotate = true;controls.autoRotateSpeed = 6;controls.enableDamping = true;controls.enablePan = false;controls.enableZoom = false;scene.add(new THREE.AmbientLight(0xFFFFFF, 0.5));let dirLight = new THREE.DirectionalLight(0xFFFFFF, 2);dirLight.position.set(2, 2, 2);scene.add(dirLight);function removeLoader() {let l = document.getElementById("loading");l.parentNode.removeChild(l);}var GLTFloader = new THREE.GLTFLoader();GLTFloader.crossOrigin = true;GLTFloader.load('./logo.glb', function (data) {var object = data.scene;object.position.set(0, 0, 0);object.scale.set(2, 2, 2);scene.add(object);removeLoader();});function render() {requestAnimationFrame(render);renderer.render(scene, camera);controls.update();}render();window.addEventListener('resize', function () {camera.aspect = window.innerWidth / window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth, window.innerHeight);}, false);}</script></body></html>
